<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>

  <main>
    <section class="card_container">
      <form action="">
        <div class="input_container">
          <label for="day">Day</label>
          <input type="number" id="day" name="day" placeholder="DD" required>
          <p class="required"></p>
        </div>
        <div class="input_container">
          <label for="month">Month</label>
          <input type="number" id="month" name="month" placeholder="MM" required>
          <p class="required"></p>
        </div>
        <div class="input_container">
          <label for="year">Year</label>
          <input type="number" id="year" name="year" placeholder="YYYY" required>
          <p class="required"></p>
        </div>
      </form>

      <div class="separation">
        <div class="linha"></div>
        <button id="btn_generate"><img src="./assets/images/icon-arrow.svg" alt=""></button>
        <div class="linha mobile_line"></div>
      </div>

      <div class="result_container">
        <p id="years"><strong>--</strong> years</p>
        <p id="months"><strong>--</strong> months</p>
        <p id="days"><strong>--</strong> days</p>
      </div>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jo√£o Pedro Lima Gaspar</a>.
  </div>
</body>
<script src="./assets/js/main.js"></script>
</html>
